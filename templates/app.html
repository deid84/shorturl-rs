{% extends "base.html" %}


{% block content %}
<form 
    hx-post="/"
    hx-target="#shortened-url"
    hx-swap="innerHtml"
    >
    <div class="mb-3">
        <label for="url" class="form-label">Paste the URL to be shortened</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Enter the link here">
    </div>
    <button type="submit" class="btn btn-primary">Shorten URL</button>
</form>

{% include "url.html" %}

{% endblock %}
