version: '3.8'

services:
  redis:
    image: redis:latest
    command: redis-server --save 60 1 --loglevel warning
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=deid84
      - REDIS_USER=davide
      - REDIS_DB=0
    volumes:
      - redis_data:/data

volumes:
  redis_data: